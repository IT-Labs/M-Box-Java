<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBox</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-theme.css}">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.js}"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a th:href="@{/home/homepage}" class="navbar-brand">
                <img th:src="@{/images/mBoxLogo.jpg}" width="40" height="40"/>
            </a>
        </div>
        <div class="navbar-collapse collapse ">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/home/homepage}">Home</a></li>
                <li><a th:href="@{/home/artist}">Artists</a></li>
                <li><a th:href="@{/home/record-label}">Record Labels</a></li>
                <li><a th:href="@{/home/about}">About</a></li>

            </ul>
            <div class="col-sm-4 col-md-4">
                <form method="get" th:action="@{/home/search}" class="navbar-form" role="search" id="searchForm">
                    <div class="input-group">
                        <input type="text" id="searchParam" name="searchParam" class="form-control" placeholder="Search" aria-label="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-light" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div sec:authorize="isAnonymous()" class="navbar-right">

                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/login}">Log In</a></li>
                    <li><a th:href="@{/registration}">Sign Up</a></li>
                </ul>

            </div>

            <div sec:authorize="hasAuthority('LISTENER')" class="navbar-right">

                <div class="collapse navbar-collapse" id="codebrainery-toggle-nav">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="margin: 0; padding: 0">
                                <i class="fa fa-user-circle" style="font-size:35px; margin-top: 8px; margin-left: 8px"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/listener/account}">My Account</a></li>
                                <li><a th:href="@{/change-password}">Change Password</a></li>
                                <li><a href="javascript:{}" onclick="document.getElementById('form').submit();">Sign out</a></li>
                                <form id="form" th:action="@{/app-logout}" method="POST">
                                </form>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div sec:authorize="hasAuthority('ARTIST')" class="navbar-right">

                <div class="collapse navbar-collapse" id="codebrainery-toggle-navv">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="margin: 0; padding: 0">
                                <i class="fa fa-user-circle" style="font-size:35px; margin-top: 8px; margin-left: 8px"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/artist/account}">My Account</a></li>
                                <li><a th:href="@{/artist/songs}">My Songs</a></li>
                                <li><a th:href="@{/change-password}">Change Password</a></li>
                                <li><a href="javascript:{}" onclick="document.getElementById('form2').submit();">Sign out</a></li>
                                <form id="form2" th:action="@{/app-logout}" method="POST">
                                </form>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>



        </div>
    </div>
</nav>

</body>
</html>

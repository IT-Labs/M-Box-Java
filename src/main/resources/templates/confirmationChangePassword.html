<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <title>MBox</title>
    <link rel="stylesheet" th:href="@{/css/errorConfirmationCss.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-theme.css}">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.js}"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
</head>
<body>

<h1 class="confirmationH1"> Your password was successfully changed</h1>
<input type="button" onclick="redirect()" value="Finish" class="confirmationInput btn btn-success">
<input type="hidden" id="role" th:value="${role}">




<script th:inline="javascript">
               /*<![CDATA[*/
                var serverContext = [[@{/}]];
                function redirect() {
                var role=document.getElementById("role").value;
                if(role=="LISTENER") {
                window.location.href = serverContext + "home/homepage";
                }   else if (role=="ARTIST") {
                window.location.href = serverContext + "artist/account";
                }   else {
                window.location.href = serverContext + "record-label/dashboard";
                }

                }
        </script>

</body>
</html>

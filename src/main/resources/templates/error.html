<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MBox</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-theme.css}">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.js}"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<p th:text="${role}" id="role" style="display:none"></p>
<div class="col-md-2 col-sm-2">

</div>
<div class="row col-md-8 col-sm-8">

<h1 class="text-info">You are in the error page</h1>

<h1 class="text-info">You are here because an error happened. We are sorry.</h1>

<h1 class="text-info"> Please click the Return button to go back or click the Start Again button to start again</h1>

    <h3 th:text="${errorMsg}" class="error text-info"></h3>
</div>
<div class="col-md-2 col-sm-2">

</div>


<div class="row">
    <form th:action="@{/app-logout}" method="POST">
        <input type="submit" value="Start Again" class="btn btn-danger" style="margin-top:24%;"/>
    </form>
</div>

<input type="button" value="Return" class="btn btn-danger" style="margin-top: -3%;margin-left: 56%;" onclick="redirect()">

<script th:inline="javascript">

               /*<![CDATA[*/
                var serverContext = [[@{/}]];
                function redirect() {
                var role=$('p').text();
                console.log(role + " this is the rolee");
                if(role=="LISTENER") {
                window.location.href = serverContext + "home/homepage";
                }   else if (role=="ARTIST") {
                window.location.href = serverContext + "home/homepage";
                }   else if (role=="RECORDLABEL") {
                window.location.href = serverContext + "record-label/dashboard";
                }   else if (role=="ADMIN") {
                window.location.href = serverContext + "admin/dashboard";
                }   else {
                    window.location.href = serverContext + "home/homepage";
                }

                }
        </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>MBox</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/css/errorConfirmationCss.css}">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.js}"></script>
    <script th:src="@{/js/recordLabelValidation.js}"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:insert="shared/dashboardHeader :: dashboardHeader"></div>
<br>

<div class="row" style="margin-top:200px">

    <div class="col-md-4">

    </div>
    <div class="col-md-4">


        <h2>Invite new artist</h2>
        <br>
        <br>

        <form id="form" role="form" action="#" th:action="@{inviteArtist}" method="post">

            <div class="form-group">
                <input name="name" type="text" id="name"
                       placeholder="Name" class="form-control" />
                <p class="star">*</p>
                <p class="error" id="nameError">

                </p>
            </div>


            <div class="form-group">
                <input name="email" type="email" id="email"
                       placeholder="Email" class="form-control" />
                <p class="star">*</p>
                <p class="error" id="emailError">

                </p>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Invite Artist
            </button>

        </form>


    </div>

    <div class="col-md-4">

    </div>
</div>
</body>
</html>

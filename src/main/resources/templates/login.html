<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>MBox Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/loginCheck.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
</head>
<body id="LoginForm">
<header th:insert="shared/test.html :: header"> </header>


<div class="container">

    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <p>Please enter your email and password</p>
            </div>
            <form th:action="@{/login}" id="Login" method="post">

                <div class="form-group">


                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>

                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
    </div></div></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MBox</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-theme.css}">
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.js}"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .error {
        color:red;
        display: inline-block;
        margin-left: 28%
        }

        .star {
            float: right;
            margin-right: -3%;
            margin-top: -10%;
        }
    </style>
</head>
<body>

<div th:insert="shared/dashboardHeader :: dashboardHeader"></div>
<br>
<div class="row" style="margin-top:200px">

    <div class="col-md-4">

    </div>
    <div class="col-md-4">


        <h2>Add new record label</h2>
        <br>
        <br>

        <form id="form" role="form" action="#" th:action="@{addNewRecordLabel}" method="post">

            <div class="form-group">
                <label>Name</label>
                <input name="name" type="text" id="name"
                       placeholder="Name" class="form-control" />
                <p class="star">*</p>
                <p class="error" id="nameError">

                </p>
            </div>


            <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" id="email"
                       placeholder="Email" class="form-control" />
                <p class="star">*</p>
                <p class="error" id="emailError">

                </p>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add
            </button>

        </form>


    </div>

    <div class="col-md-4">

    </div>
</div>

<script th:inline="javascript">

/*<![CDATA[*/
var serverContext = [[@{/}]];
$(document).ready(function () {
	$('form').submit(function(event) {
	$("#nameError").show().html("");
	 $("#emailError").show().html("");
	 counter=0;
		       if ($("#name").val()<2 || $("#name").val()>50) {
        $("#nameError").show().html("Name must be between 2 and 50 characters");
    	counter++;
    }

    if(checkEmail($("#email").val())==false) {
        $("#emailError").show().html("Your email is invalid");
        counter++;
    }

    if (counter>0) {
    event.preventDefault();
    return;
    }

	})
 function checkEmail(email)
{
    //regular expression for email
    var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
    if(pattern.test(email)){
        if(email.length<321) {
            return true;
        }   else {
            return false;
        }
    } else {
        return false;
    }
}
	})

/*]]>*/

</script>


</body>
</html>
